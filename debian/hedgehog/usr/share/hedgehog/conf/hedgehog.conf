<VirtualHost *:80>

	#ServerName www.example.com
	ServerAdmin webmaster@localhost
	
	Alias /hedgehog /usr/share/hedgehog/www
	<Directory /usr/share/hedgehog/www>
	    RSourceOnStartup /usr/share/hedgehog/www/R/startup.R
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    DefaultType text/html
	    DirectoryIndex hedgehog.html
	</Directory>

	<Directory /usr/share/hedgehog/www/brew>
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    SetHandler r-script
	    RHandler brew::brew
	</Directory>

	<Directory /usr/share/hedgehog/www/images>
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    SetHandler default-handler
	</Directory>

	<Directory /usr/share/hedgehog/www/plots>
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    SetHandler default-handler
	</Directory>

	<Directory /usr/share/hedgehog/www/js>
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    SetHandler default-handler
	</Directory>

	<Directory /usr/share/hedgehog/www/R>
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    SetHandler r-script
	</Directory>

	<Directory /usr/share/hedgehog/www/stylesheets>
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    SetHandler default-handler
	</Directory>
	
	Alias /plotcache /var/hedgehog/www/plotcache
	<Directory /var/hedgehog/www/plotcache>
	    Options None
	    AllowOverride None
	    order allow,deny
	    allow from all
	    SetHandler default-handler
	</Directory>

	Alias /rssac /var/hedgehog/www/rssac
	<Directory /var/hedgehog/www/rssac>
	    Options Indexes
	    AllowOverride None
	    order allow,deny
	    allow from all
	</Directory>	

	# Prints out a nice report about R running within Apache
	# Do not use this in production by default
	#<Location /RApacheInfo>
	#    SetHandler r-info
	#</Location>

	# Uncomment to allow data to be uploaded by clients with valid certificates
	# Alias /data /var/hedgehog/data
	# <Directory /var/hedgehog/data>
	#    DAV On
	#    SSLRequireSSL
	#    SSLVerifyClient require
	#    SSLVerifyDepth 1
	#    Options +Indexes
	# </Directory>
</VirtualHost>
